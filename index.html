<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Team Admin</title>
    <style>
        body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background-color: #eef2f5; }
        header { background: #0d6efd; color: white; padding: 25px; text-align: center; }
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 30px; }
        h2 { color: #0d6efd; margin-top: 0; }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px 18px; background: #0d6efd; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0b5ed7; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; vertical-align: top; text-align: left; }
        th { background: #f1f5f9; }
        .delete-btn { background: #dc3545; padding: 6px 12px; }
        .admin-status { color: green; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Doctor Team</h1>
    <p>Apply to join us!</p>
</header>

<div class="container">
    <div class="card">
        <h2>Application Form</h2>
        <input id="name" placeholder="Your Name">
        <input id="sign" placeholder="Your Sign">
        <textarea id="certificate" placeholder="Your Draft Medical Certificate"></textarea>
        <button onclick="apply()">Apply</button>
    </div>

    <div class="card">
        <h2>Admin Login</h2>
        <input id="adminPassword" type="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <div id="adminStatus"></div>
    </div>

    <div class="card">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Sign</th>
                    <th>Certificate</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // 配置与初始化
    const STORAGE_KEY = "doctor_applications_v1";
    const ADMIN_PASSWORD = "doctor123";
    const syncChannel = new BroadcastChannel("doctor_sync_channel");

    // 获取 DOM 元素
    const nameInput = document.getElementById("name");
    const signInput = document.getElementById("sign");
    const certificateInput = document.getElementById("certificate");
    const adminPasswordInput = document.getElementById("adminPassword");
    const adminStatus = document.getElementById("adminStatus");
    const tableBody = document.getElementById("tableBody");

    let isAdmin = false;
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // 核心函数：保存并广播
    function saveAndBroadcast() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        syncChannel.postMessage({ action: 'RELOAD_DATA' });
    }

    // 渲染表格
    function render() {
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td class="t-name"></td>
                <td class="t-sign"></td>
                <td class="t-cert"></td>
                <td>${item.time}</td>
                <td class="t-action"></td>
            `;
            tr.querySelector(".t-name").textContent = item.name;
            tr.querySelector(".t-sign").textContent = item.sign;
            tr.querySelector(".t-cert").textContent = item.certificate;

            if (isAdmin) {
                const btn = document.createElement("button");
                btn.textContent = "Delete";
                btn.className = "delete-btn";
                btn.onclick = () => {
                    if(confirm("Confirm delete?")) {
                        data.splice(index, 1);
                        saveAndBroadcast();
                        render();
                    }
                };
                tr.querySelector(".t-action").appendChild(btn);
            }
            tableBody.appendChild(tr);
        });
    }

    // 业务逻辑
    function apply() {
        const payload = {
            name: nameInput.value.trim(),
            sign: signInput.value.trim(),
            certificate: certificateInput.value.trim(),
            time: new Date().toLocaleString()
        };

        if (!payload.name || !payload.sign || !payload.certificate) return alert("Fill all fields!");

        data.push(payload);
        saveAndBroadcast();
        render();

        nameInput.value = signInput.value = certificateInput.value = "";
    }

    function adminLogin() {
        if (adminPasswordInput.value === ADMIN_PASSWORD) {
            isAdmin = true;
            adminStatus.textContent = "Admin Mode Active";
            render();
        } else {
            alert("Wrong password!");
        }
    }

    // --- 三重同步保障方案 ---

    // 1. 监听 BroadcastChannel (本浏览器跨 Tab 瞬时同步)
    syncChannel.onmessage = (e) => {
        if (e.data.action === 'RELOAD_DATA') {
            data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            render();
        }
    };

    // 2. 监听标准 Storage 事件 (当 LocalStorage 被修改时触发)
    window.addEventListener('storage', (e) => {
        if (e.key === STORAGE_KEY) {
            data = JSON.parse(e.newValue) || [];
            render();
        }
    });

    // 3. 强制每秒检查一次 (防缓存补丁)
    let lastKnownString = JSON.stringify(data);
    setInterval(() => {
        const currentRaw = localStorage.getItem(STORAGE_KEY);
        if (currentRaw !== lastKnownString) {
            data = JSON.parse(currentRaw) || [];
            lastKnownString = currentRaw;
            render();
        }
    }, 1000);

    // 初始加载
    render();
</script>
</body>
</html>
