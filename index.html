<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Team Admin</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #eef2f5;
    }

    header {
        background: #0d6efd;
        color: white;
        padding: 25px;
        text-align: center;
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    h2 { color: #0d6efd; }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
    }

    button {
        margin-top: 15px;
        padding: 10px 18px;
        background: #0d6efd;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
        text-align: left;
    }

    th { background: #f1f5f9; }

    .delete-btn {
        background: #dc3545;
        padding: 6px 12px;
    }

    .admin-status {
        color: green;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>

<header>
    <h1>Doctor Team</h1>
    <p>Apply to join us!</p>
</header>

<div class="container">

    <div class="card">
        <h2>Application Form</h2>
        <input id="name" placeholder="Your Name">
        <input id="sign" placeholder="Your Sign">
        <textarea id="certificate" placeholder="Your Draft Medical Certificate"></textarea>
        <button onclick="apply()">Apply</button>
    </div>

    <div class="card">
        <h2>Admin Login</h2>
        <input id="adminPassword" type="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <div id="adminStatus"></div>
    </div>

    <div class="card">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Sign</th>
                    <th>Certificate</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script>
    const ADMIN_PASSWORD = "doctor123";
    const channel = new BroadcastChannel("doctor-team");

    let isAdmin = false;
    let data = JSON.parse(localStorage.getItem("applications")) || [];

    function saveAndSync() {
        localStorage.setItem("applications", JSON.stringify(data));
        channel.postMessage("update");
    }

    function render() {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        data.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.sign}</td>
                <td>${item.certificate}</td>
                <td>${item.time}</td>
                <td></td>
            `;

            if (isAdmin) {
                const btn = document.createElement("button");
                btn.textContent = "Delete";
                btn.className = "delete-btn";
                btn.onclick = () => deleteItem(index);
                tr.children[5].appendChild(btn);
            }

            tbody.appendChild(tr);
        });
    }

    function apply() {
        const name = nameInput.value;
        const sign = signInput.value;
        const certificate = certificateInput.value;

        if (!name || !sign || !certificate) {
            alert("Please fill in all fields.");
            return;
        }

        data.push({
            name,
            sign,
            certificate,
            time: new Date().toLocaleString()
        });

        saveAndSync();
        render();

        nameInput.value = signInput.value = certificateInput.value = "";
    }

    function adminLogin() {
        if (adminPassword.value === ADMIN_PASSWORD) {
            isAdmin = true;
            adminStatus.textContent = "Admin mode enabled";
            adminStatus.className = "admin-status";
            render();
        } else {
            alert("Wrong password");
        }
    }

    function deleteItem(index) {
        if (!isAdmin) return;
        if (confirm("Delete this application?")) {
            data.splice(index, 1);
            saveAndSync();
            render();
        }
    }

    channel.onmessage = () => {
        data = JSON.parse(localStorage.getItem("applications")) || [];
        render();
    };

    const nameInput = document.getElementById("name");
    const signInput = document.getElementById("sign");
    const certificateInput = document.getElementById("certificate");
    const adminPassword = document.getElementById("adminPassword");
    const adminStatus = document.getElementById("adminStatus");

    render();

let lastSnapshot = JSON.stringify(data);

setInterval(() => {
    const latest = JSON.parse(localStorage.getItem("applications")) || [];
    const latestSnapshot = JSON.stringify(latest);

    if (latestSnapshot !== lastSnapshot) {
        data = latest;
        lastSnapshot = latestSnapshot;
        render();
    }
}, 1000); // 每 1 秒检查一次

</script>

</body>
</html>
