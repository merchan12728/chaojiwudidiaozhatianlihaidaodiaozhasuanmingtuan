<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Team Admin</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #eef2f5;
        color: #333;
    }

    header {
        background-color: #0d6efd;
        color: white;
        padding: 25px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 5px;
        opacity: 0.9;
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    h2 {
        margin-top: 0;
        color: #0d6efd;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    button {
        margin-top: 15px;
        padding: 10px 18px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0b5ed7;
    }

    .admin-status {
        color: green;
        font-weight: bold;
        margin-top: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        vertical-align: top;
    }

    th {
        background-color: #f1f5f9;
    }

    .delete-btn {
        background-color: #dc3545;
        padding: 6px 12px;
        border-radius: 4px;
    }

    .delete-btn:hover {
        background-color: #bb2d3b;
    }
</style>
</head>

<body>

<header>
    <h1>Doctor Team</h1>
    <p>Apply to join us!</p>
    <p>One Team One Dream</p>
</header>

<div class="container">

    <!-- Apply Form -->
    <div class="card">
        <h2>Application Form</h2>
        <input id="name" placeholder="Your Name">
        <input id="sign" placeholder="Your Sign">
        <textarea id="certificate" placeholder="Your Draft Medical Certificate"></textarea>
        <button onclick="apply()">Apply</button>
    </div>

    <!-- Admin Login -->
    <div class="card">
        <h2>Admin Login</h2>
        <input id="adminPassword" type="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <div id="adminStatus"></div>
    </div>

    <!-- Applications Table -->
    <div class="card">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Sign</th>
                    <th>Draft Certificate</th>
                    <th>Applied Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script>
    const ADMIN_PASSWORD = "bosjie12728"; // ← 改成你自己的
    let isAdmin = false;

    let data = JSON.parse(localStorage.getItem("applications")) || [];

    function getTime() {
        const d = new Date();
        return d.getFullYear() + "-" +
               String(d.getMonth()+1).padStart(2, "0") + "-" +
               String(d.getDate()).padStart(2, "0") + " " +
               String(d.getHours()).padStart(2, "0") + ":" +
               String(d.getMinutes()).padStart(2, "0") + ":" +
               String(d.getSeconds()).padStart(2, "0");
    }

    function render() {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        data.forEach((item, index) => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.sign}</td>
                <td>${item.certificate}</td>
                <td>${item.time}</td>
                <td></td>
            `;

            if (isAdmin) {
                const btn = document.createElement("button");
                btn.textContent = "Delete";
                btn.className = "delete-btn";
                btn.onclick = () => deleteItem(index);
                tr.children[5].appendChild(btn);
            }

            tbody.appendChild(tr);
        });
    }

    function apply() {
        const name = document.getElementById("name").value;
        const sign = document.getElementById("sign").value;
        const certificate = document.getElementById("certificate").value;

        if (!name || !sign || !certificate) {
            alert("Please fill in all fields.");
            return;
        }

        data.push({
            name,
            sign,
            certificate,
            time: getTime()
        });

        localStorage.setItem("applications", JSON.stringify(data));

        document.getElementById("name").value = "";
        document.getElementById("sign").value = "";
        document.getElementById("certificate").value = "";

        render();
    }

    function adminLogin() {
        const pwd = document.getElementById("adminPassword").value;

        if (pwd === ADMIN_PASSWORD) {
            isAdmin = true;
            document.getElementById("adminStatus").textContent = "Admin mode enabled";
            document.getElementById("adminStatus").className = "admin-status";
            render();
        } else {
            alert("Wrong password");
        }
    }

    function deleteItem(index) {
        if (!isAdmin) return;

        if (confirm("Delete this application?")) {
            data.splice(index, 1);
            localStorage.setItem("applications", JSON.stringify(data));
            render();
        }
    }

    render();
</script>

</body>
</html>
