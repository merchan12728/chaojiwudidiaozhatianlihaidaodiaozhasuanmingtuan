<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Team Admin</title>

<style>
    body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background-color: #eef2f5; }
    header { background: #0d6efd; color: white; padding: 25px; text-align: center; }
    .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 30px; }
    h2 { color: #0d6efd; margin-top: 0; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 18px; background: #0d6efd; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0b5ed7; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; vertical-align: top; text-align: left; }
    th { background: #f1f5f9; }
    .delete-btn { background: #dc3545; padding: 6px 12px; }
    .delete-btn:hover { background: #bb2d3b; }
    .admin-status { color: green; font-weight: bold; margin-top: 10px; }
</style>
</head>

<body>

<header>
    <h1>Doctor Team</h1>
    <p>Apply to join us!</p>
</header>

<div class="container">
    <div class="card">
        <h2>Application Form</h2>
        <input id="name" placeholder="Your Name">
        <input id="sign" placeholder="Your Sign">
        <textarea id="certificate" placeholder="Your Draft Medical Certificate"></textarea>
        <button onclick="apply()">Apply</button>
    </div>

    <div class="card">
        <h2>Admin Login</h2>
        <input id="adminPassword" type="password" placeholder="Admin Password">
        <button onclick="adminLogin()">Login</button>
        <div id="adminStatus"></div>
    </div>

    <div class="card">
        <h2>Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Sign</th>
                    <th>Certificate</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. 在脚本顶部获取所有 DOM 引用，防止变量未定义
    const nameInput = document.getElementById("name");
    const signInput = document.getElementById("sign");
    const certificateInput = document.getElementById("certificate");
    const adminPasswordInput = document.getElementById("adminPassword");
    const adminStatus = document.getElementById("adminStatus");
    const tableBody = document.getElementById("tableBody");

    const ADMIN_PASSWORD = "doctor123";
    
    // 初始化多标签页同步通道 [Broadcast Channel API](https://developer.mozilla.org)
    const channel = new BroadcastChannel("doctor-team");

    let isAdmin = false;
    let data = JSON.parse(localStorage.getItem("applications")) || [];

    // 保存并同步到其他 Tab
    function saveAndSync() {
        localStorage.setItem("applications", JSON.stringify(data));
        channel.postMessage({ type: "UPDATE_DATA" });
    }

    // 渲染表格
    function render() {
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
            const tr = document.createElement("tr");
            
            // 安全填充文本，防止 XSS
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td class="name-cell"></td>
                <td class="sign-cell"></td>
                <td class="cert-cell"></td>
                <td>${item.time}</td>
                <td class="action-cell"></td>
            `;

            tr.querySelector(".name-cell").textContent = item.name;
            tr.querySelector(".sign-cell").textContent = item.sign;
            tr.querySelector(".cert-cell").textContent = item.certificate;

            if (isAdmin) {
                const btn = document.createElement("button");
                btn.textContent = "Delete";
                btn.className = "delete-btn";
                btn.onclick = () => deleteItem(index);
                tr.querySelector(".action-cell").appendChild(btn);
            }

            tableBody.appendChild(tr);
        });
    }

    // 提交申请
    function apply() {
        const name = nameInput.value.trim();
        const sign = signInput.value.trim();
        const certificate = certificateInput.value.trim();

        if (!name || !sign || !certificate) {
            alert("Please fill in all fields.");
            return;
        }

        data.push({
            name,
            sign,
            certificate,
            time: new Date().toLocaleString()
        });

        saveAndSync();
        render();

        // 清空输入框
        nameInput.value = signInput.value = certificateInput.value = "";
    }

    // 管理员登录
    function adminLogin() {
        if (adminPasswordInput.value === ADMIN_PASSWORD) {
            isAdmin = true;
            adminStatus.textContent = "Admin mode enabled";
            adminStatus.className = "admin-status";
            render();
        } else {
            alert("Wrong password");
        }
    }

    // 删除条目
    function deleteItem(index) {
        if (!isAdmin) return;
        if (confirm("Delete this application?")) {
            data.splice(index, 1);
            saveAndSync();
            render();
        }
    }

    // 监听来自其他 Tab 的消息
    channel.onmessage = (event) => {
        if (event.data.type === "UPDATE_DATA") {
            data = JSON.parse(localStorage.getItem("applications")) || [];
            render();
        }
    };

    // 备用机制：监听 LocalStorage 自身的 storage 事件 (跨域同步)
    window.addEventListener('storage', (e) => {
        if (e.key === "applications") {
            data = JSON.parse(e.newValue) || [];
            render();
        }
    });

    // 初始渲染
    render();
</script>

</body>
</html>
